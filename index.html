<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- //////////////// Navigation Bar //////////////// -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
      <div class="container-fluid pt-3">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" alt="logo" class  ="img-fluid">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Features
                </a>
                <ul class="dropdown-menu slideIn dropdown-list" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">
                    <img src="images/icon-todo.svg" alt="Todo" class ="img-fluid">
                    Todo List
                  </a></li>
                  <li><a class="dropdown-item" href="#">
                    <img src="images/icon-calendar.svg" alt="calendar" class ="img-fluid">
                    Calendar
                  </a></li>
                  <li><a class="dropdown-item" href="#">
                    <img src="images/icon-reminders.svg" alt="reminders" class ="img-fluid">
                    Reminders
                  </a></li>
                  <li><a class="dropdown-item" href="#">
                    <img src="images/icon-planning.svg" alt="planning" class ="img-fluid">
                    Planning
                  </a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Company
                </a>
                <ul class="dropdown-menu slideIn dropdown-list" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">About</a>
              </li>
            </ul>
  
            <form id = "LoginRegistry" class="d-grid gap-2 d-md-flex justify-content-md-end align-items-md-center">
              <a class="btn btn-primary text-secondary" role="button">Login</a>
              <button class="btn register-button" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!--  //////////////// Intro section Landing page ////////////////  -->

    <section id = "home" class="intro-section">
      <div class="container main-land-info">
        <div class="row align-items-md-center">
          <div class="col img-mobile">
            <div class="image-box-mobile">
              <img src="images/image-hero-mobile.png" alt = "Image hero" class="img-fluid">
            </div>
          </div>
          <div class="col-md-6">
            <h1 class = "display-2">
              <span class="display-2--title text-dark lh-1">Make remote work</span>
              <span class="display-2--description text-secondary">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</span>
            </h1>
            <div class="center">
              <button class="btn btn-dark learn_more" type="button">Learn more</button>
            </div>
            
            <div class="container breands">
              <div class="row">
                <div class="col-3">
                  <div class="compinies_logo-box">
                    <img src="images/client-databiz.svg" alt="databitz-logo" class="img-fluid">
                  </div>
                </div>
                <div class="col-3">
                  <div class="compinies_logo-box">
                    <img src="images/client-audiophile.svg" alt="audiophile-logo" class="img-fluid">
                  </div>
                </div>
                <div class="col-3">
                  <div class="compinies_logo-box">
                    <img src="images/client-meet.svg" alt="meet-logo" class="img-fluid">
                  </div>
                </div>
                <div class="col-3">
                  <div class="compinies_logo-box">
                    <img src="images/client-maker.svg" alt="maker-logo" class="img-fluid">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 intros text-end img-desktop" >
            <div class="image-box">
              <img src="images/image-hero-desktop.png" alt = "Image hero" class="img-fluid">
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </body>
  
</html>
